<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyecto con JavaScript</title>

	<!--Estilos CSS-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">	

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<!--jQuery validation-->
	<script type="text/javascript" src="js/jquery.form-validator.min.js"></script>

	<!--Mis Scripts-->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
</head>
<body>
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>

	<section id="global">
		<!--Cabecera-->
		<header>
			<div id="logo">
				<h1>PROYECTO JS</h1>
			</div>

			<div class="clearfix"></div>

			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="about.html">Sobre Mí</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</header>

		<!--Contenido-->
		<section id="content">
			<div id="box">				
				<!--Cargar Formulario de Contacto-->
				<h2>Contacto</h2>
				<form action="" method="post" id="form_contact">
					<label for="name">Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric">

					<label for="surname">Apellidos</label>
					<input type="text" name="surname" data-validation="alphanumeric">

					<label for="email">Email</label>
					<input type="email" name="email" data-validation="email">

					<label for="sex">Sexo</label>
					<select name="sex" data-validation="required">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
					</select>

					<label for="date">Fecha de Nacimiento</label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

					<label for="years">Edad</label>
					<input type="number" name="years" data-validation="number">

					<input type="submit"  value="Enviar">
				</form>			
			</div>

			<aside id="sidebar">
				<div id="about">
					<h4><span>¿Quien soy?</span></h4>
					<img src="img/caracol.jpg">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean nec eleifend leo.</p>
				</div>

				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label for="name">Nombre</label>
						<input type="text" name="name" id="form_name">

						<label for="email">Correo</label>
						<input type="email" name="email" id="form_email">

						<label for="password">Contraseña</label>
						<input type="password" name="password" id="form_password">

						<input type="submit" value="Entrar">
					</form>
				</div>
			</aside>

			<div class="clearfix"></div>
		</section>		
	</section>

	<footer>

		<a href="#" class="subir">Ir arriba</a>
	</footer>
</body>
</html>
